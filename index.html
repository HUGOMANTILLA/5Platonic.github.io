<!DOCTYPE html>  <!-- Versión 5 de HTML  -->
<HTML>           <!-- Etiquea que encierra toda la web -->
    <head>       <!-- Metadatos que no ve el usuario, pero son importantes para la web  -->
        <meta charset="utf-8"/>             <!-- Reconocer español "ñ"  -->
        <title>Aprendiendo HTML </title>    <!-- Título de la web  -->
    </head>
    <body>       <!-- Cuerpo, todo lo que ve el usuario  -->   
        <h1> HOLA  </h1>   <!-- Encabezados h1 al h5  -->
        <h2> Estoy aprendiendo a programar HTML  </h2>
        <h5>Encabezado pequeño</h5>
        <p> Este es un párrafo </p>  <!-- Párrafo  -->
    </body>

</HTML>
